<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportify - Escute sua musica favorita</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Estilização_Sportify.css">
</head>
<body>
    <script src=teste.js></script>

    <container> 
        <div id="rodape">
            <img id="logo_marca" src="Banco de Imagens - Sportify/Logo_Marca_Sportify.svg">
            <hr class="linha">
        </div>    

        <div id="login_diversos">

            <h4>To continue, log in to Sportify.</h4>
            <a id="login_facebook" href="https://www.facebook.com/?locale=pt_BR">CONTINUE WITH FACEBOOK
                <img src="Banco de Imagens - Sportify/Facebook_logomarca_branca.png">
            </a>
            <a id="login_apple" href="https://secure6.store.apple.com/br/shop/signIn?ssi=1AAABi">CONTINUE WITH APPLE
                <img src="Banco de Imagens - Sportify/Apple-Retention.png">
            </a>
            <a id="login_google" href="https://www.google.com/intl/pt-BR/account/about/">CONTINUE WITH GOOGLE
                <img src="Banco de Imagens - Sportify/Google_logomarca.png">
            </a>
            <a id="login_number" href="login_phone">CONTINUE WITH PHONE NUMBER</a>
            <p>OR</p>

        </div>

        <div id="login_principal">
            <h4>Email address or ursename</h4>
            <input type="text" name="email" placeholder="Email address or ursename">
            <h4>Password</h4>
            <input type="password" name="password" maxlength="8" placeholder="Password">
            <h5><u>Forgout your password?</u></h5>
        </div>

        <div id="input">
            <input type="checkbox" name="remember me"><p>Remember me</p>
            <button type="button" id="botao" form="formulario_cadastro" onclick="alert('Voce esta cadastrado')">
                LOG IN
            </button>
        </div>
    </container>

    
    
</body>
</html>
